<!DOCTYPE html>
<html lang="es-Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulario avanzao</title>
</head>
<body>
    <h2>Forma de pago</h2>
    <p>Campos obrigatorios estan marcados con *</p>
    <h2> Información de contacto</h2>
    <fieldset>
        <legeng>Titulo</legeng>
    <ul>
        <li>
            <label for="titulo_1">
                <input type="radio" id="titulo_1" name="titulo" value="K" />
                Rey
            </label>
        </li>
        <li>
            <label for="titulo_2">
                <input type="radio" id="titulo_2" name="titulo" value="Q" />
                Reina
            </label>
        </li>
        <li>
            <label for="titulo_3">
                <input type="radio" id="titulo_3" name="titulo" value="J" />
                Caballo
            </label>
        </li>
    </ul>
    </fieldset>
    <p>
        <label for="Nombre">
            <span>Nombre:</span>
            <span>*</span>
        </label>
        <br>
        <input type="text" id="Nombre" name="Nombre">
    </p>
    <p>
        <label for="Correo">
            <span>E-mail</span>
            <span>*</span>
        </label>
        <br>
        <input type="text" id="Correo" name="Correo">
    </p>
    <p>
        <label for="Contraseña">
            <span>Contraseña</span>
            <span>*</span>
        </label>
        <br>
        <input type="password" id="Contraseña" name="Contraseña">
    </p>

    <h2>Información de pago</h2>
    <p>
        <label for="tarjeta">
            <span>Emisor tarjeta bancaria:</span>
        </label>
        <select id="tarjeta" name="usuario">
            <option value="Visa">Visa</option>
            <option value="MC">Mastercard</option>
            <option value="Amex">American Express</option>
        </select>
    </p>
    <p>
        <label for="número">
            <span>Número tarjeta:</span>
            <span>*</span>
        </label>
        <input type="tel" id="numero" name="número"/>
    </p>
    <p>
        <label for="caducidad">
            <span>Fecha de caducidad</span>
            <span>*</span>
        </label>
        <input type="text" id="caducidad" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
    </p>

</body>
</html>
