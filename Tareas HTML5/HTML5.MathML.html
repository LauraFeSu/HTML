<!doctype html>

<html>
   <h1>Fórmula</h1>
   <head>
      <meta charset = "UTF-8">
      <title>Pythagorean theorem</title>
   </head>
	
   <body>
      <math xmlns = "http://www.w3.org/1998/Math/MathML">
		
         <mrow>
            <msup><mi>a</mi><mn>2</mn></msup>
            <mo>=</mo>
				
            <msup><mi>b</mi><mn>2</mn></msup>
            <mo> + </mo>
				
            <msup><mi>c</mi><mn>2</mn></msup>
         </mrow>
			
      </math>
   </body>
</html>


<html>
   <h1>Fórmula</h1>

</math>
   </body>
</html>
